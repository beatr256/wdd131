<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form for WDD Assignment. Submit your review including rating, product, installation date, and features.">
  <meta name="author" content="Hellen Beatrice Apolot">
  <title>Product Review Form</title>

  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/scripts.js"></script>
</head>

<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">

      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>

        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating1">★</label>

        <input type="radio" id="rating2" name="rating" value="2" required>
        <label for="rating2">★★</label>

        <input type="radio" id="rating3" name="rating" value="3" required>
        <label for="rating3">★★★</label>

        <input type="radio" id="rating4" name="rating" value="4" required>
        <label for="rating4">★★★★</label>

        <input type="radio" id="rating5" name="rating" value="5" required>
        <label for="rating5">★★★★★</label>

      </fieldset>

      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="installation" required>

      <fieldset>
        <legend>Useful Features (check all that apply)</legend>

        <input type="checkbox" id="feature1" name="features" value="easy-install">
        <label for="feature1">Easy Install</label>

        <input type="checkbox" id="feature2" name="features" value="durable">
        <label for="feature2">Durable</label>

        <input type="checkbox" id="feature3" name="features" value="high-performance">
        <label for="feature3">High Performance</label>

        <input type="checkbox" id="feature4" name="features" value="lightweight">
        <label for="feature4">Lightweight</label>

      </fieldset>

      <label for="review-text">Written Review</label>
      <textarea id="review-text" name="review" rows="4"></textarea>

      <label for="username">Your Name (optional)</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Submit Review">

    </form>
  </main>

  <footer>
    <p>© 2025 Hellen Beatrice Apolot — WDD Assignment</p>
  </footer>

</body>
</html>
